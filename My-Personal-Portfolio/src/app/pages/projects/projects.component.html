<!-- Projects Section -->
<section id="projects" class="projects-section" [class.visible]="isVisible">
  <div class="container">
    
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">
        <i class="fas fa-code"></i>
        My Projects
      </h2>
      <p class="section-subtitle">
        A showcase of my development journey and technical skills
      </p>
    </div>

    <!-- Category Filter -->
    <div class="category-filter">
      <div class="filter-buttons">
        <button
          *ngFor="let category of categories"
          [class]="'filter-btn ' + (activeCategory === category.id ? 'active' : '')"
          (click)="filterByCategory(category.id)"
        >
          <i [class]="category.icon"></i>
          <span>{{ category.name }}</span>
          <span class="category-count">{{ category.count }}</span>
        </button>
      </div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div
        *ngFor="let project of filteredProjects; let i = index"
        class="project-card"
        [class.featured]="project.featured"
        [style.animation-delay.ms]="i * 100"
      >
        
        <!-- Project Image -->
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title + ' screenshot'">
          <div class="image-overlay">
            <div class="overlay-actions">
              <!-- Live Demo Button -->
              <!-- <button 
                *ngIf="project.liveDemo"
                class="action-btn demo-btn" 
                (click)="openLink(project.liveDemo)"
                title="View Live Demo"
              >
                <i class="fas fa-external-link-alt"></i>
                Live Demo
              </button> -->
              <!-- GitHub Button -->
              <!-- <button 
                class="action-btn github-btn" 
                (click)="openLink(project.githubUrl)"
                title="View Source Code"
              >
                <i class="fab fa-github"></i>
                GitHub
              </button> -->
            </div>
          </div>
          <!-- Featured Badge -->
          <!-- <div *ngIf="project.featured" class="featured-badge">
            <i class="fas fa-star"></i>
            Featured
          </div> -->

          <!-- Status Badge -->
          <div class="status-badge" [class]="getStatusClass(project.status)">
            {{ project.status | titlecase }}
          </div>
        </div>

        <!-- Project Content -->
        <div class="project-content">
          
          <!-- Project Header -->
          <div class="project-header">
            <h3 class="project-title">{{ project.title }}</h3>
            <p class="project-description">{{ project.description }}</p>
          </div>

          <!-- Tech Stack -->
          <div class="tech-stack">
            <div class="tech-label">
              <i class="fas fa-tools"></i>
              Tech Stack:
            </div>
            <div class="tech-badges">
              <span 
                *ngFor="let tech of project.techStack" 
                class="tech-badge"
              >
                {{ tech }}
              </span>
            </div>
          </div>

          <!-- Project Actions -->
          <div class="project-actions">
            <!-- Live Demo Link -->
            <button 
              *ngIf="project.liveDemo"
              class="btn-primary demo-link" 
              (click)="openLink(project.liveDemo)"
            >
              <i class="fas fa-external-link-alt"></i>
              Live Demo
            </button>
            <!-- GitHub Link -->
            <button 
              class="btn-secondary github-link" 
              (click)="openLink(project.githubUrl)"
            >
              <i class="fab fa-github"></i>
              Source Code
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- Empty State (when no projects match filter) -->
    <div *ngIf="filteredProjects.length === 0" class="empty-state">
      <div class="empty-icon">
        <i class="fas fa-search"></i>
      </div>
      <h3>No projects found</h3>
      <p>Try selecting a different category to see more projects.</p>
    </div>

  </div>

  <!-- Background Pattern -->
  <div class="projects-background">
    <div class="pattern-grid"></div>
  </div>
</section>
